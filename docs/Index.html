<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="container">
        <div id="count-div">
            <p><span id="hour"></span>:<span id="minute"></span>:<span id="second"></span>:<span id="millisecond"></span></p>
        </div>

        <div id="buttons">
            <button id="start-btn">Start</button>
            <button id="lap-btn">Lap</button>
            <button id="pause-btn">Pause</button>
        </div>

        <hr id="line">
        
        <div id="laps">
            <!-- <div class="lap">
                <div class="sn">1</div>
                <div class="lapTime"><span id="lap-hour">00</span>:<span id="lap-minute">00</span>:<span id="lap-second">01</span>:<span id="lap-millisecond">1</span></div>
            </div>
        </div> -->
    </div>

    <script src="Script.js"></script>
</body>
</html>
